<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="width: 400px;">
    <div class="container">
        <div class="word-display">
            Hello
        </div>
        <div class="word-input-box">
            <input type="text" class="word-input" />
        </div>
        <div class="game-info">
            <div>Time Left: <span class="time">0</span>s</div>
            <div>Score: <span class="score">0</span>p</div>
            <div>WPM: <span class="wpm">0</span></div>
        </div>
        <button class="button loading" id="run">Loading game...</button>
    </div>
    <div class="footer">
        [AD]&nbsp;&nbsp;<a href="https://kimtaja.com/?c=enproverb" target="_blank" rel="noreferrer">Online Typing Practice - https://kimtaja.com</a>
    </div>
    <script defer src="main.js"></script>
</body>
</html>
